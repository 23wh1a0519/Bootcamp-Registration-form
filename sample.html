<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bootcamp Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f8fa;
    }
    .form-container {
      max-width: 800px;
      margin: 40px auto;
      padding: 30px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
    }
    h2 {
      font-weight: 700;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="container form-container">
    <h2 class="text-center mb-4">ðŸš€ Bootcamp Registration</h2>
    <form>
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" required />
        </div>
        <div class="col-md-6">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" required />
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Phone Number</label>
          <input type="tel" class="form-control" required />
        </div>
        <div class="col-md-3">
          <label class="form-label">Age</label>
          <input type="number" class="form-control" required />
        </div>
        <div class="col-md-3">
          <label class="form-label">Gender</label>
          <select class="form-select">
            <option selected disabled>Select</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">College Name</label>
        <input type="text" class="form-control" />
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Branch</label>
          <input type="text" class="form-control" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Year of Study</label>
          <select class="form-select">
            <option selected disabled>Choose Year</option>
            <option>1st</option>
            <option>2nd</option>
            <option>3rd</option>
            <option>4th</option>
          </select>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Why do you want to join?</label>
        <textarea class="form-control" rows="3"></textarea>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">GitHub Profile</label>
          <input type="url" class="form-control" />
        </div>
        <div class="col-md-6">
          <label class="form-label">LinkedIn Profile</label>
          <input type="url" class="form-control" />
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Do you have a laptop?</label><br />
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="laptop" value="Yes" />
          <label class="form-check-label">Yes</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="laptop" value="No" />
          <label class="form-check-label">No</label>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Preferred Track</label>
        <select class="form-select">
          <option selected disabled>Select Track</option>
          <option>Web Development</option>
          <option>App Development</option>
          <option>AI / Machine Learning</option>
          <option>DSA & Competitive Programming</option>
        </select>
      </div>

      <div class="mb-3 form-check">
        <input class="form-check-input" type="checkbox" id="weekend" />
        <label class="form-check-label" for="weekend">Available on weekends?</label>
      </div>

      <div class="mb-3">
        <label class="form-label">Any Prior Experience?</label>
        <textarea class="form-control" rows="3"></textarea>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary px-5">Submit</button>
      </div>
    </form>
  </div>

</body>
</html>
